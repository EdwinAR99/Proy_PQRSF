<div class="content">
    <form class="row" [formGroup]="myForm" (ngSubmit)="submitFormulario()">
        <div class="col-md-2">
            <label class="form-label">N° oficio</label><label class="form-label" style="color: red;">(*)</label>
            <input formControlName="traOficioNum" type="text" class="form-control" id="pqrId" [class.is-invalid]="f.traOficioNum.errors && f.traOficioNum.touched">
            <div id="validationFeeback" class="invalid-feedback">
                Número del oficio obligatorio.
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Traslado</label>
            <input formControlName="traNombre"type="text" class="form-control" id="pqrId" [class.is-invalid]="f.traNombre.errors && f.traNombre.touched">
            <div id="validationFeeback" class="invalid-feedback">
                Nombre del traslado obligatorio.
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Fecha del Seguimiento</label>
            <input formControlName="traOficioFecha" class="bg-light form-control d-md-flex align-items-md-start"
            id="pqrFecha" type="date" required="">
        </div>
        <div class="col-md-2">
            <label class="form-label">Dependencia</label>
            <input formControlName="traDependencia" type="text" class="form-control" id="pqrId" [class.is-invalid]="f.traDependencia.errors && f.traDependencia.touched">
            <div id="validationFeeback" class="invalid-feedback">
                Nombre del departamento obligatorio.
            </div>
        </div>
        <div class="col-md-2">
            <label class="form-label">Mensaje Seguimiento</label>
            <input formControlName="traOficioSeg" type="text" class="form-control" id="pqrId" [class.is-invalid]="f.traOficioSeg.errors && f.traOficioSeg.touched">
            <div id="validationFeeback" class="invalid-feedback">
                Nombre del departamento obligatorio.
            </div>
        </div>
        <div class="col-md-1" style="margin-top: 2%;">
            <button type="submit" class="btn btn-primary" (click)="openModal(template)" >Guardar</button>
        </div>
        <div class="card" id="pnlPreview" *ngIf="previFaile">
            <pdf-viewer [src]="previFaile" [render-text]="true" [original-size]="false"
                style="width: 100%; height: 500px"></pdf-viewer>

        </div>
        <div class="col-md-4">
            <label class="form-label">Anexo del Traslado</label>
            <input (change)="capturarFile($event)" type="file" class="form-control" id="pqrId" >
        </div>

    </form>


</div>
<ng-template #template>
    <div class="modal-body text-center">
      <p>Registrar traslado ?</p>
      <button type="button" class="btn btn-primary" (click)="confirm()" [routerLink]="['/']" >Si</button>
      <button type="button" class="btn btn-default" (click)="decline()" >No</button>
    </div>
  </ng-template>
