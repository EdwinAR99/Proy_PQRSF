<div class="content">
    <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class="row">
        <div class="col-md-2">
            <label class="form-label">Fecha de Respuesta</label>
            <input formControlName="resFechaRespuesta" class="bg-light form-control d-md-flex align-items-md-start"
                id="pqrFecha" type="date" required="" (change)="SendDate($event)">
        </div>
        <div class="col-md-2">
            <label class="form-label">Tiempo de Respuesta</label>
            <input formControlName="resTiempoRespuesta" type="text" class="form-control" id="pqrId"
                [class.is-invalid]="f.resTiempoRespuesta.errors && f.resTiempoRespuesta.touched">
        </div>
        <div class="col-md-2">
            <label class="form-label">Numero de Oficio</label>
            <input formControlName="resOficioRespuesta" type="text" class="form-control" id="pqrId"
                [class.is-invalid]="f.resOficioRespuesta.errors && f.resOficioRespuesta.touched">
        </div>
        <div class="col-md-2">
            <label class="form-label">Mensaje de Respuesta</label>
            <input formControlName="resMensaje" type="text" class="form-control" id="pqrId"
                [class.is-invalid]="f.resOficioRespuesta.errors && f.resOficioRespuesta.touched">
        </div>
        <div class="col-md-1" style="margin-top: 2%; margin-left: 100px;">
            <button type="submit" class="btn btn-primary" (click)="openModal(template)">   Guardar   </button>
        </div>
        <div class="card" id="pnlPreview" *ngIf="previFaile">
            <pdf-viewer [src]="previFaile" [render-text]="true" [original-size]="false"
                style="width: 100%; height: 500px"></pdf-viewer>

        </div>
        <div class="col-md-4">
            <label class="form-label">Anexo de Respuesta</label>
            <input (change)="capturarFile($event)" type="file" class="form-control" id="pqrId">
        </div>

    </form>
</div>
<ng-template #template>
    <div class="modal-body text-center">
        <p>Registrar respuesta ?</p>
        <button type="button" class="btn btn-primary" (click)="confirm()" [routerLink]="['/']">Si</button>
        <button type="button" class="btn btn-default" (click)="decline()">No</button>
    </div>
</ng-template>
