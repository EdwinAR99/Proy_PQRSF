<div class="content">
    <form [formGroup]="myForm" (ngSubmit)="submitFormulario()" class="row" style="margin-left: 7%;">
        <div class="col-md-2">
            <label class="form-label">Fecha de Respuesta</label>
            <input formControlName="resFechaRespuesta" class="bg-light form-control d-md-flex align-items-md-start"
            id="pqrFecha" type="date" required="" (change)="SendDate($event)">
        </div>
        <div class="col-md-2">
            <label class="form-label">Tiempo de Respuesta</label>
            <input formControlName="resTiempoRespuesta" type="text" class="form-control" id="pqrId" [class.is-invalid]="f.resTiempoRespuesta.errors && f.resTiempoRespuesta.touched">
        </div>
        <div class="col-md-2">
            <label class="form-label">Oficio de Respuesta</label>
            <input formControlName="resOficioRespuesta" type="text" class="form-control" id="pqrId" [class.is-invalid]="f.resOficioRespuesta.errors && f.resOficioRespuesta.touched">
        </div>
        <div class="col-md-4">
            <label class="form-label">Anexo de Respuesta</label>
            <input type="file" class="form-control" id="pqrId">
        </div>
        <div class="col-md-1" style="margin-top: 2%;">
            <button type="submit" class="btn btn-primary" (click)="openModal(template)"  >Guardar</button>
        </div>

    </form>
</div>
<ng-template #template>
    <div class="modal-body text-center">
      <p>Registrar respuesta ?</p>
      <button type="button" class="btn btn-primary" (click)="confirm()" [routerLink]="['/trazabilidad']" >Si</button>
      <button type="button" class="btn btn-default" (click)="decline()" >No</button>
    </div>
  </ng-template>
